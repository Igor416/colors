<div id="menu" class="d-flex justify-content-between" *ngIf="!isMobile">
  <div id="hrefs">
    <div
      id="{{ href.name }}_link"
      class="transition href {{ route?.startsWith(href.name) ? 'active': ''}}"
      routerLink="/{{ href.link }}"
      *ngFor="let href of hrefs">
      <span class="transition">{{ href.name }}</span>
    </div>
  </div>
  <div id="links">
    <div
      id="home"
      class="transition href {{ route == '' ? 'active': ''}}"
      routerLink="/">
      <span class="transition">home&nbsp;<i class="fa fa-home"></i></span>
    </div>
    <div *ngIf="signedIn then Home else Log_In"></div>
    <ng-template #Home>
      <div
        id="profile"
        class="transition href {{ route == 'profile' ? 'active': ''}}"
        routerLink="/profile">
        <span class="transition">profile&nbsp;<i class="fa fa-user"></i></span>
      </div>
      <div
        id="exit"
        class="transition href"
        (click)="exit()">
        <span class="transition">exit&nbsp;<i class="fas fa-sign-out-alt"></i></span>
      </div>
    </ng-template>
    <ng-template #Log_In>
      <div
        id="log_in"
        class="transition href {{ route == 'log_in' ? 'active': ''}}"
        routerLink="/log_in">
        <span class="transition">log in&nbsp;<i class="fas fa-sign-in-alt"></i></span>
      </div>
      <div
        id="sign_in"
        class="transition href {{ route == 'sign_up' ? 'active': ''}}"
        routerLink="/sign_up">
        <span class="transition">sign up&nbsp;<i class="fas fa-sign-in-alt"></i></span>
      </div>
    </ng-template>
  </div>
</div>
<div id="menu_mobile" [ngStyle]="{'display':  isMobile ? 'block' : 'none'}">
  <div id="row" [ngStyle]="{'justify-content': opened ? 'flex-end' : 'space-between'}">
    <div id="link_icons">
      <div
        id="home"
        class="transition row_href {{ route == '' ? 'active': ''}}"
        routerLink="/">
        <span><i class="fa fa-home"></i></span>
      </div>
      <div *ngIf="signedIn then Row_Home else Row_Log_In"></div>
      <ng-template #Row_Home>
        <div
          id="profile"
          class="transition row_href {{ route == 'profile' ? 'active': ''}}"
          routerLink="/profile">
          <span><i class="fa fa-user"></i></span>
        </div>
        <div
          id="exit"
          class="transition row_href"
          (click)="exit()">
          <span><i class="fas fa-sign-out-alt"></i></span>
        </div>
      </ng-template>
      <ng-template #Row_Log_In>
        <div
          id="log_in"
          class="transition row_href {{ route == 'log_in' ? 'active': ''}}"
          routerLink="/log_in">
          <span><i class="fas fa-sign-in-alt"></i></span>
        </div>
      </ng-template>
    </div>
    <div class="transition" id="times">
      <span (click)="toggleMenu()"><i class="fas {{ opened ? 'fa-times' : 'fa-bars' }}"></i></span>
    </div>
  </div>
  <div class="transition" id="column">
    <div id="column_hrefs">
      <div
        id="{{ href.name }}_link"
        class="transition column_href {{ route?.startsWith(href.name) ? 'active': ''}}"
        routerLink="/{{ href.link }}"
        (click)="toggleMenu()"
        *ngFor="let href of hrefs">
        <span>{{ href.name }}</span>
      </div>
    </div>
    <div id="column_links">
      <div
        id="home"
        class="transition column_href {{ route == '' ? 'active': ''}}"
        (click)="toggleMenu()"
        routerLink="/">
        <span>home&nbsp;<i class="fa fa-home"></i></span>
      </div>
      <div *ngIf="signedIn then Column_Home else Column_Log_In"></div>
      <ng-template #Column_Home>
        <div
          id="profile"
          class="transition column_href {{ route == 'profile' ? 'active': ''}}"
          (click)="toggleMenu()"
          routerLink="/profile">
          <span>profile&nbsp;<i class="fa fa-user"></i></span>
        </div>
        <div
          id="exit"
          class="transition column_href"
          (click)="exit()">
          <span>exit&nbsp;<i class="fas fa-sign-out-alt"></i></span>
        </div>
      </ng-template>
      <ng-template #Column_Log_In>
        <div
          id="log_in"
          class="transition column_href {{ route == 'log_in' ? 'active': ''}}"
          (click)="toggleMenu()"
          routerLink="/log_in">
          <span>log in&nbsp;<i class="fas fa-sign-in-alt"></i></span>
        </div>
        <div
          id="sign_in"
          class="transition column_href {{ route == 'sign_up' ? 'active': ''}}"
          (click)="toggleMenu()"
          routerLink="/sign_up">
          <span>sign up&nbsp;<i class="fas fa-sign-in-alt"></i></span>
        </div>
      </ng-template>
    </div>
  </div>
</div>
